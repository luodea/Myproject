<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>- Bootstrap Table</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link href="resource/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="resource/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link
	href="resource/css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link href="resource/css/animate.css" rel="stylesheet">
<link href="resource/css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>人员列表</h5>

				<div class="ibox-tools">
					<a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>

			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<!-- Example Events -->
						<div class="example-wrap">
							<div class="example">
								<table id="exampleTableEvents" data-height="1000"
									data-mobile-responsive="true">
									<thead>
										<tr>
											<th data-field="state" data-checkbox="true"></th>
											<th data-field="id">ID</th>
											<th data-field="name">名称</th>
											<th data-field="price">价格</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
	</div>

	<!-- 全局js -->
	<script src="resource/javascript/jquery.min.js?v=2.1.4"></script>
	<script src="resource/javascript/bootstrap.min.js?v=3.3.6"></script>

	<!-- 自定义js -->
	<script src="resource/javascript/content.js?v=1.0.0"></script>


	<!-- Bootstrap table -->
	<script src="resource/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="resource/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="resource/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<!-- Peity -->
	<script src="resource/demo/bootstrap-table-demo.js"></script>




</body>

</html>
